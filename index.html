<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=https://abc.com" />
    <title>Redirecting...</title>
    <script>
      // In case meta-refresh fails
      window.location.href = "https://abc.com";
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="https://abc.com">click here</a>.</p>
  </body>
</html>
